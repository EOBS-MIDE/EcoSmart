site_name: "EcoSmart"
site_author: "Iván Dario Sanchez Fonseca"
site_url: https://eobs-mide.github.io/EcoSmart/
repo_url: https://github.com/EOBS-MIDE/EcoSmart/
# copyright: "Copyright &copy; 2025 - Iván Dario Sanchez Fonseca - [Ver en GitHub](https://github.com/EOBS-MIDE/EcoSmart/)"

theme:
  name: "material"
  #name: "readthedocs"
  custom_dir: overrides/
  features:
    - navigation.tabs
    - navigation.sections
extra:
  version:
    label: 1.0.0
nav:
  - 1. Evaluación de la Situación Actual: 
    - Recorrido actual del cliente: situacionActual/SituacionActual.md
    - Perfiles de cliente clave: situacionActual/PerfilCliente.md
  - 2. Definición de Objetivos y Estrategia:
    - Objetivos estrategicos: objetivosEstrategia/ObjetivosEstrategicos.md
    - Modelo de trabajo: objetivosEstrategia/ModeloTrabajo.md
  - 3. Mapa de la Experiencia del Cliente Futura:
    - Recorrido ideal del cliente: situacionIdeal/mapaExperienciaFutura.md
  - 4. Rediseño Puntos de Contacto:
    - Rediseño de Puntos de Contacto con Tecnologías Digitales: redisenioPuntosContacto/redisenioPuntosContacto.md 
plugins:
  - search
  - mermaid2
  - panzoom
extra_css:
  - extra.css
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
