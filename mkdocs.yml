site_name: "EcoSmart"
site_author: "Iván Dario Sanchez Fonseca"
theme:
  name: "readthedocs"
nav:
  - 1. Evaluación de la Situación Actual: 
    - Recorrido actual del cliente: situacionActual/SituacionActual.md
    - Perfiles de cliente clave: situacionActual/PerfilCliente.md
plugins:
  - search
  - mermaid2
  - panzoom
extra_css:
  - extra.css
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
